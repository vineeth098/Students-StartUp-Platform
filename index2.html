<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Fundraising</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Decentralized Fundraising Platform</h1>

    <!-- Wallet Connection Section -->
    <button id="connect-wallet">Connect Wallet</button>
    <p id="wallet-address">Wallet Not Connected</p>

    <hr>

    <!-- Create Fundraising Campaign -->
    <section>
        <h2>Create a Fundraising Campaign</h2>
        <input type="text" id="campaign-name" placeholder="StartUp Idea" required>
        <input type="number" id="goal" placeholder="Goal(INR)" required>
        <input type="number" id="duration" placeholder="Duration (minutes)" required>
        <button id="create-campaign">Create Campaign</button>
        <p id="campaign-status"></p>
    </section>

    <hr>

    <!-- Donate to a Campaign -->
    <section>
        <h2>Donate to a Campaign</h2>
        <input type="number" id="campaign-id" placeholder="Campaign ID" required>
        <input type="number" id="donation-amount" placeholder="Amount (ETH)" required>
        <button id="donate">Donate</button>
        <p id="donation-status"></p>
    </section>

    <hr>

    <!-- Link JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
